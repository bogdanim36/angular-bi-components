Sample2: custom view template for each column
<bi-table [data]="data">
	<bi-table-column [viewTemplate]="idViewTemplate" [def]="columns[0]">
		<ng-template #idViewTemplate let-rowData="rowData" >{{rowData.id}}--(custom template)</ng-template>
	</bi-table-column>
	<bi-table-column [viewTemplate]="nameViewTemplate" [def]="columns[1]">
		<ng-template #nameViewTemplate let-rowData="rowData" >{{rowData.name}}--(custom template)</ng-template>
	</bi-table-column>
	<bi-table-column [def]="columns[2]">
	</bi-table-column>
</bi-table>
